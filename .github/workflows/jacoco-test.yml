name: java-test-coverage
on: [pull_request]
jobs:
  coverage:
    runs-on: self-hosted
    services:
      # label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:latest
        # service environment variables
        # `POSTGRES_HOST` is `postgres`
        env:
          # optional (defaults to `postgres`)
          POSTGRES_DB: postgres_db
          # required
          POSTGRES_PASSWORD: ${{ secrets.DB_PWD }}
          # optional (defaults to `5432`)
          POSTGRES_PORT: 5432
          # optional (defaults to `postgres`)
          POSTGRES_USER: postgres_user
        ports:
          # maps tcp port 5432 on service container to the host
          - 5432:5432
        # set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      # Runs a set of commands using the runners shell
      - name: Config properties file
        run: |
          cd backend/src/main/resources/
          echo "spring.datasource.username = postgres" > application.properties
          echo "spring.datasource.password = ${{ secrets.DB_PWD }}" >> application.properties
          echo "spring.datasource.driverClassName = org.postgresql.Driver" >> application.properties
          echo "spring.datasource.url=jdbc:postgresql://localhost:5432/test_base" >> application.properties
          echo "spring.jpa.hibernate.ddl-auto=create"  >> application.properties

      - name: Run test coverage
        run: |
          cd backend/
          ./gradlew task test
      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.2
        with:
          paths: ${{ github.workspace }}/backend/build/reports/jacoco/testCoverage/testCoverage.xml
