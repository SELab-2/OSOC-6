name: 'coverage'
on: [pull_request]
jobs:
  coverage:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Go to frontend
        run: |
          cd frontend/
          rm package-lock.json
      - uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          test-script: npm run test
          package-manager: npm
